<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="counter.js"></script>
    <link rel="stylesheet" href="Koen-RPS.css">
</head>

<body>

<div class="header">
  <div>
    <h1>You are challenged to a game of Rock, Paper, Scissors.</h1>
    <h2>Make your choise, don't be a fool.</h2>
  </div>
</div>

<hr class="line"/>


<div class="centerText">
  <form class="form" id="calculate" action="#">

    <div class="rock">
      <input type="radio" id="rock" name="choice" value="ROCK">
      <label for="rock">Rock</label><br>
    </div>

    <div class="paper">
      <input type="radio" id="paper" name="choice" value="PAPER">
      <label for="paper">Paper</label><br>
    </div>

    <div class="scissors">
      <input type="radio" id="scissor" name="choice" value="SCISSOR">
      <label for="scissor">Scissors</label><br>
    </div>

    <div class="submit">
      <input type="button" value="Submit" onclick="makeSearch()">
    </div>

  </form>
  <p id="random"></p>
  <p id="wintext">did u win: </p>

  <div>Website visit count:</div>
  <div class="website-counter"></div>
  <button id="reset">Reset</button>
</div>



<script src="Koen-RPS.js"></script>
</body>
</html>
